<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
	  
	  <ion-nav-buttons side="right">
		<button class="button button-icon button-clear ion-wrench" menu-toggle="right">
		</button>
	  </ion-nav-buttons>
    </ion-nav-bar>
	
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
		<ion-item menu-close ng-click="goToHomeState()">
          Home
        </ion-item>
        <ion-item menu-close ng-click="goToVehiclesState()">
          Vehicles
        </ion-item>
        <ion-item menu-close ng-click="goToPartsState()">
          Parts
        </ion-item>
        <ion-item menu-close ng-click="doLogout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
  
  <ion-side-menu side="right">
	<ion-header-bar class="bar-stable">
		<h1 class="title">Active Fitments</h1>
	</ion-header-bar>
	<ion-content>
		<ion-list>
			<ion-item menu-close>
				<div class="card" ng-click="">
					<div class="item item-divider">
						Fitment: 00000001
					</div>
					<div class="item item-text-wrap">
						<strong>Vehicle Vin:</strong><br />
						SJN2115462512435124<br />
						<strong>Number of Parts:</strong><br />
						10<br />
						<strong>Fitment Notes:</strong><br />
						Axle Repairs<br />
					</div>
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
  </ion-side-menu>
</ion-side-menus>
