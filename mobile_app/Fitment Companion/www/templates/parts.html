<ion-view title="Parts" ng-controller="PartsController as parts_ctrl">
	<header class="bar bar-header bar-positive">
		<h1 class="title">Parts</h1>
	</header>
	<ion-header-bar class="bar bar-subheader">
	<div class="list-top">
			<div class="row">
				<div class="col col-75">
					<div class="row">
						<h4>Total Parts: {{partsList.total}}</h4>
					</div>
				</div>
				<div class="col col-25">
					<img class="nfc-icon" src="img/nfc-icon.png" ng-click="openPartScan()">
				</div>
			</div>
		</div>
	</ion-header-bar>
	<ion-content class="has-subheader">
			<ion-refresher
		pulling-text="Pull To Refresh"
		on-refresh="loadList()">
		</ion-refresher>
		<div class="list-bottom">
					<ion-item ng-click="openPart(part.PART_ID)" ng-repeat="part in partsList.parts">
						{{part.NAME}}
					</ion-item>
            <ion-item class="card padding item-text-wrap text-center">
                <i class="icon ion-refresh"></i>
                <h2>Pull down to refresh Parts</h2>
            </ion-item>
		</div>
	</ion-content>
	
</ion-view>
